<html lang="en" ng-app="apptastic">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/website-icons/512/Website_Code-512.png" type="image/x-icon">
    </head>
    <body ng-controller="mainCtrl">
        
        Books
        <div ng-repeat="book in books track by $index">
            {{book.title}} - {{book.author}}
        </div>
        
        <br>
        --------------------------------
        <br>
        <br>
        <br>
        <br>
        Shelfs
        
        <div ng-repeat="shelf in shelfs">
            {{shelf.genre}}<br>
            -------------------<br>
            <div ng-repeat="book in shelf.books">
                {{book.title}} - {{book.author}}
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
        <script src="app.js"></script>
        <script src="js/mainCtrl.js"></script>
    </body>
</html>
